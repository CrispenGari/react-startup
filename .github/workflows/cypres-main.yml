name: Cypress Testing

on:
  push:
    branches:
      - main
    paths:
      - "react-testing/cypress-js/**"

jobs:
  e2e:
    name: "E2E Testing"
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./react-testing/cypress-js/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          component: false

  component:
    name: "Component Testing"
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ./react-testing/cypress-js/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          component: true
